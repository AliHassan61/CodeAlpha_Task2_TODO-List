<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
            <!-- Add External css -->
    <link rel="stylesheet" href="style.css" />
            <!-- Add Remix_Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="todo">
        <div class="todo_header">
            <p class="title">TODO</p>
        </div>
        <div class="todo_add">
            <form id="js-todo-form">
                <input type="text" placeholder="Create A New TODO...." />
            </form>
        </div>
        
            <div class="todo_body js-todo-body">
                <ul class="todo_list js-todo-list">
                    <li data-id="1" data-status="pending">
                        <label for="1">
                            <input type="checkbox" id="1" value="1" />
                            <input type="text" value="Learn How To Create Menu" />
                        </label>
                        <div class="actions">
                            <button class="js-edit">
                                <i class="ri-pencil-fill"></i>
                            </button>
                            <button class="js-delete">
                                <i class="ri-delete-bin-fill"></i>
                            </button>
                        </div>
                    </li>
                    <li data-id="2" data-status="completed">
                        <label for="2">
                            <input type="checkbox" id="2" value="2" />
                            <input type="text" value="Learn How To Create Resume" />
                        </label>
                        <div class="actions">
                            <button class="js-edit">
                                <i class="ri-pencil-fill"></i>
                            </button>
                            <button class="js-delete">
                                <i class="ri-delete-bin-fill"></i>
                            </button>
                        </div>
                    </li>
                </ul>

                <div class="empty">
                    <img src="./images/Empty.jpg" alt="empty_Image" />
                    <p class="title">It's lonely here....</p>
                </div>
            </div>
            <div class="todo_footer">
                <span class="count js-count">0 items left</span>
                <span class="clear js-clear">Clear All</span>
            </div>
    </div>

            <!-- Add External JavaScript -->
<script src="script.js"></script>
</body>
</html>
